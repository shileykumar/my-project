<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/items}">Item</a>
      </li>
    </ul>

  </div>
</nav>
  <div class="container">
    <form th:action="@{/create}" th:object="${user}" method="post">
      <div class="form-group">
        <input type="text" class="form-control" th:field="*{firstName}" placeholder="first Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" th:field="*{password}" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <h5>Already have account/<a th:href="@{/login}">login here</a></h5>
    </form>
  </div>
</body>
</html>
